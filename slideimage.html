<!DOCTYPE html>
<html>
<head>
	<title>Image Slider</title>
	<style type="text/css">
		.slidshow{
			width:80%;
			height: 700px;
			margin:auto;
		}

		#slideimage{
			width: 100%;
			height: 550px;
		}

		.slidshow h1{
			background-color: black;
			color:white;
			text-align: center;
		}
	</style>
</head>
<body>
	<div class="slidshow">
		<h1>Image slide show using html and javascript</h1>
		<hr>
		<img src="picture1.jpg" id="slideimage">
	</div>



	<script type="text/javascript">
		var images = ["picture1.jpg",
					"picture2.jpg",
					"picture3.jpg",
					"picture4.jpg",
					"picture5.jpg"

									];

		var i = 0;
		 function slides(){
		 	document.getElementById("slideimage").src = images[i];
		 	if(i < (images.length-1)){ i++;  }
		 	else{ i = 0; }

		 }

		 setInterval(slides, 2000)
	</script>
</body>
</html>
